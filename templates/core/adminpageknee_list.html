{% extends 'base.html' %}
{% load static %}

{% block style %}
<link rel='stylesheet' href='{% static 'css/core/adminpage_prod.css' %}'>
{% endblock style %}




{% block content %}

<div class='admin_prodlist_title'><strong>무릎 리스트</strong></div>
<div class='add_btn'>
    <a href='{% url 'knees:knee-admin-create' %}'>[추가]</a>
</div>
<div class='admin_knee_list_container'>
{% for knee in knees %}
    <div>
    <a href='{% url 'knees:knee-admin-update' knee.pk %}'>{{ knee.name }}</a>
    <a href='{%url 'knees:knee-admin-delete' knee.pk %}'>[삭제하기]</a>
    </div>
{% endfor %}
</div>

{% endblock content %}
